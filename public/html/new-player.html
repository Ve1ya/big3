<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style-new.css">
    <meta charset="UTF-8">
    <title>Players</title>
</head>
<body>
<header class="header">
    <div>
        <img class="logo-big3" src="../img/big-photo/logo.svg" alt="">
    </div>
    <div class="profile"><div class="John-Smith">John Smith</div><img class="profile-icon" src="../img/icon/profile.svg" alt=""></div>
</header>
<div class="body">
    <div class="sidebar">
        <div class="left-menu">
            <a class="active" href="teams-list.html"><button class="at-button">Teams</button></a>
            <a class="passive" href="players-list.html"><button class="pp-button">Players</button></a>
        </div>

        <div class="sign-out">
            <a href="sign-in.html" class="back-button"><input type="image" src="../img/icon/input.svg" url="index.html"></input></a>
            Sign Out
        </div>
    </div>
    <div class="content">
        <div class="block-person">
            <div class="up-block">
                <div class="red-text">Teams<span class="gray">/</span> Add new team</div>
            </div>
            <div class="down-block">
                <div class="gray-block"><img class="photoapp" src="../img/big-photo/photoapp.svg" alt=""></div>
                <div class="form">
                    <div class="up">Name</div>
                    <div><input class="entry-field" placeholder="Select..."></div>
                    <div class="up">Position</div>
                    <div class="select-field" placeholder="Select...">
                        <div class="select-pos">
                            <div>
                                <select class="select">
                                    <option class="option">Center Forward</option>
                                    <option class="option">Guard Forward</option>
                                    <option class="option">Forward</option>
                                    <option class="option">Center</option>
                                    <option class="option">Guard</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="up">Team</div>
                        <div>
                            <select class="select">
                                <option class="option">Portland trail blazers</option>
                                <option class="option">Denver Nuggets</option>
                                <option class="option">Minnesota timberwolves</option>
                                <option class="option">Memphis Grizzlies</option>
                                <option class="option">Oklahoma city thunder</option>
                                <option class="option">Philadelphia seventy six</option>
                            </select>
                        </div>
                    <div class="block">
                        <div class="block1">
                    <div class="up">Height (cm)</div>
                    <div><input class="entry-field1" type="number"></div>
                        </div>
                        <div class="block1">
                    <div class="up">Weight (kg)</div>
                    <div><input class="entry-field1" type="number"></div>
                        </div>
                    </div>
                    <div class="block">
                        <div class="block1">
                    <div class="up">Birthday</div>
                    <div><input class="entry-field1" type="date"></div>
                        </div>
                        <div class="block1">
                    <div class="up">Number</div>
                    <div><input class="entry-field1" type="number"></div>
                        </div>
                    </div>
                    <div class="down-button">
                        <div><a href=""><button class="gray-bottom">Cancel</button></a></div>
                        <div><a href=""><button class="red-bottom">Save</button></a></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
