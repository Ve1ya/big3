<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style-player-list.css">
    <meta charset="UTF-8">
    <title>Players</title>
</head>
<body>
<header class="header">
    <div>
        <img class="logo-big3" src="../img/logo.svg" alt="">
    </div>
    <div class="profile"><div class="John-Smith">John Smith</div><img class="profile-icon" src="../img/profile.svg" alt=""></div>
</header>
<div class="body">
    <div class="sidebar">
        <div class="left-menu">
            <img class="group-person" src="../img/group_person-passive.svg">
            <a class="passive" href="teams-list.html">Teams</a>
            <img class="group-person" src="../img/person-active.svg">
            <a class="active" href="players-list.html">Players</a>
        </div>

        <div class="sign-out">
            <a href="index.html" class="back-button"><input type="image" src="../img/input.svg" url="index.html"></input></a>
            Sign Out
        </div>
    </div>
    <div class="content">
        <div class="search-add">
            <div><input type="text" placeholder="Search..." name="search" class="search"></div>
            <div><button class="add"><a class="text-a">Add</a></button></div>
        </div>
        <div class="block-person">

        </div>

        </div>
        <div class="down">
            <div class="navigation">
                <img src="../img/chevron_left.svg" alt="">
                <div class="number-list"><a>1</a></div>
                <div class="number-list"><a>2</a></div>
                <div class="number-list"><a>3</a></div>
                <div class="number-list"><a>4</a></div>
                <div class="number-list"><a>...</a></div>
                <div class="number-list"><a>27</a></div>
                <img src="../img/chevron_right.svg" alt="">
            </div>

            <select class="down-select">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
