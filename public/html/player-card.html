<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style-card.css">
    <meta charset="UTF-8">
    <title>Players</title>
</head>
<body>
<header class="header">
    <div>
        <img class="logo-big3" src="../img/big-photo/logo.svg" alt="">
    </div>
    <div class="profile"><div class="John-Smith">John Smith</div><img class="profile-icon" src="../img/icon/profile.svg" alt=""></div>
</header>
<div class="body">
    <div class="sidebar">
        <div class="left-menu">
            <a class="active" href="teams-list.html"><button class="at-button">Teams</button></a>
            <a class="passive" href="players-list.html"><button class="pp-button">Players</button></a>
        </div>

        <div class="sign-out">
            <a href="sign-in.html" class="back-button"><input type="image" src="../img/icon/input.svg" url="index.html"></input></a>
            Sign Out
        </div>
    </div>
    <div class="content">
        <div class="block-person">
            <div class="up-block">
                <div class="red-text">Players <span class="gray">/</span> Greg Whittington</div>
                <div class="icons">
                    <div class="create"><img src="../img/icon/create.svg" alt=""></div>
                    <div class="delete"><img src="../img/icon/delete.svg" alt=""></div>
                </div>
            </div>
            <div class="down-block">
                <div class="ph-greg"><img src="../img/big-photo/big-greg.svg"></div>
                <div class="denver-info">
                    <span class="name">Greg Whittington <span class="red-number">#22</span></span>
                    <div class="year-division">
                        <div class="r">
                            <span class="up-info1">Position</span>
                            <span class="down-info">Forward</span>
                        </div>
                        <div class="r">
                            <span class="up-info1">Team</span>
                            <span class="down-info">Denver Nuggets</span>
                        </div>
                    </div>
                    <div class="year-division1">
                    <div class="r">
                    <span class="up-info2">Height</span>
                    <span class="down-info">206 cm</span>
                    </div>
                        <div class="r">
                            <span class="up-info2">Weight</span>
                            <span class="down-info">95 kg</span>
                        </div>
                    </div>
                    <div class="age">
                        <span class="up-info2">Age</span>
                        <span class="down-info">27</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
